############ BUILD ARTIFACT JOB ###################
name: Build and Deploy to Dev

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select deployment environment'
        required: true
        default: prod
        type: choice
        options:
          - dev

jobs:
  build:
    name: Build Python Package
    runs-on: [macOS, X64]
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
          MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

      - name: Set Up Python Environment
        run: |
          python3 -m venv venv
          venv/bin/python -m pip install --upgrade pip
          venv/bin/pip install -r requirements.txt --no-cache-dir

      - name: Ensure Clean Build
        run: rm -rf dist build *.egg-info

      - name: Ensure dist directory exists
        run: mkdir -p dist

      - name: Build Python Package
        run: |
          venv/bin/python -m pip install --upgrade setuptools wheel
          venv/bin/python setup.py sdist bdist_wheel
          ls -lah dist/

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ github.run_id }}
          path: dist/
######## UNIT TEST JOB ###############################
  test:
    name: Run Unit Tests
    runs-on: [macOS, X64]
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python Environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Unit Tests
        run: |
          cd ${{ github.workspace }}
          venv/bin/python -m pytest tests/ --disable-warnings
##### STATIC ANALYSIS ##################################
  sonarqube:
    name: SonarQube & Trivy Scan
    runs-on: [macOS, X64]
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SonarQube Scan
        run: sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Make Trivy Script Executable
        run: chmod +x trivy-full-scan.sh

      - name: Run Trivy Full Scan
        run: ./trivy-full-scan.sh

      - name: Upload Trivy Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-scan-results.txt
########## PACKAGE AND PUSH ARTIFACT ################################
  package-and-publish:
    name: Publish to PyPI
    runs-on: [macOS, X64]
    needs: sonarqube
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python Environment for Packaging
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Clean Dist Directory
        run: rm -rf dist

      - name: Build Package
        run: |
          source venv/bin/activate
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          source venv/bin/activate
          twine upload dist/*
######## CONTANARIZED IMAGE AND PUSH TO DOCKER HUB ##################
  build-and-deploy-Docker-Hub:
    name: Build and Deploy Docker Image
    runs-on: ubuntu-latest
    needs: package-and-publish
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t betrand1997/my-static-websites .

      - name: Push Docker Image to Docker Hub
        run: docker push betrand1997/my-static-websites

########### PULL IMAGE RUN ######################
  deploy-container:
   name: Deploy to Local Docker
   runs-on: self-hosted
   needs: build-and-deploy-Docker-Hub
   steps:
    - name: Stop and Remove Existing Container (if exists)
      run: |
        docker ps -a -q --filter "name=my-static-websites-container" | grep -q . && \
        docker stop my-static-websites-container && docker rm my-static-websites-container || echo "No existing container to remove"

    - name: Check if Port 5050 is in Use and Kill Process
      run: |
        sudo lsof -i :5050 && sudo fuser -k 5050/tcp || echo "Port 5050 is free"

    - name: Pull Latest Docker Image
      run: docker pull betrand1997/my-static-websites

    - name: üîê Create .env file from GitHub Secrets
      run: |
        cat <<EOF > .env
        MONGO_URI=${{ secrets.MONGO_URI }}
        SECRET_KEY=${{ secrets.SECRET_KEY }}
        EMAIL_USER=${{ secrets.EMAIL_USER }}
        EMAIL_PASS=${{ secrets.EMAIL_PASS }}
        SMTP_SERVER=${{ secrets.SMTP_SERVER }}
        SMTP_PORT=${{ secrets.SMTP_PORT }}
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION=${{ secrets.AWS_REGION }}
        EOF

    - name: üöÄ Run New Container with env file
      run: |
        docker run -d \
          --env-file .env \
          -p 5050:50 \
          --name my-static-websites-container \
          --restart unless-stopped \
          betrand1997/my-static-websites

    - name: üßπ Clean up .env file
      run: rm -f .env


############# PULL IMAGE AND DEPLOY TO KUBERNETES CLUSTER ###########################
  deploy-to-k8s:
    name: Deploy to Kubernetes
    runs-on: [macOS, X64]
    needs: build-and-deploy-Docker-Hub
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify kubectl Installation
        run: kubectl version --client

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f kubernetes/dev-namespace.yaml -n dev 
          kubectl apply -f kubernetes/dev-deployment.yaml -n dev 
          kubectl apply -f kubernetes/dev-service.yaml -n dev 

      - name: Wait for Deployment to be Ready
        run: kubectl rollout status deployment/my-app -n dev

      - name: Verify Deployment
        run: kubectl get pods -n dev -o wide

      - name: Open Minikube Dashboard
        run: minikube dashboard &