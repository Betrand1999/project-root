##### Build Python ######
name: Build, Test, and Deploy 

on:
  pull_request_review:
    types:
      - submitted  # Runs when a PR review is submitted
  push:
    branches:
      - main  # Runs when PR is merged into main

jobs:
  build:
    name: Build Python Package
    if: github.event_name == 'push' || (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')
    runs-on: self-hosted
    environment: prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python Environment
        run: |
          python3 -m venv venv
          venv/bin/python -m pip install --upgrade pip
          venv/bin/pip install -r requirements.txt --no-cache-dir

      - name: Ensure Clean Build
        run: rm -rf dist build *.egg-info

      - name: Ensure dist directory exists
        run: mkdir -p dist

      - name: Build Python Package
        run: |
          venv/bin/python -m pip install --upgrade setuptools wheel
          venv/bin/python setup.py sdist bdist_wheel
          ls -lah dist/

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ github.run_id }}
          path: dist/

##### Unit Test ######
  test:
    name: Run Unit Tests
    runs-on: self-hosted
    needs: build
    environment: prod
    continue-on-error: false  # Ensures tests must pass

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python Environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Ensure pytest is installed

      - name: Run Unit Tests
        run: venv/bin/python -m pytest tests/ --disable-warnings

######## SonarQube Scan #########
  sonarqube:
    name: SonarQube Scan
    runs-on: self-hosted
    needs: test  # Runs only after tests pass
    environment: prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

##### package-and-publish #########
  package-and-publish:
    name: Publish to PyPI
    runs-on: self-hosted
    needs: sonarqube
    environment: prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python Environment for Packaging
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Clean Dist Directory
        run: rm -rf dist

      - name: Build Package
        run: |
          source venv/bin/activate
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          source venv/bin/activate
          twine upload dist/*

##### Package artifact as container and push to docker Hub ####
  build-and-deploy:
    name: Build and Deploy Docker Image
    runs-on: self-hosted
    needs: package-and-publish  # Runs only after PyPI publishing is complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t betrand1997/my-static-websites .
          docker push betrand1997/my-static-websites

##### Deploy to Kubernetes ####
  deploy-to-k8s:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: build-and-deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify kubectl Installation
        run: kubectl version --client

      - name: Apply Kubernetes Namespace
        run: kubectl apply -f kubernetes/namespace.yaml

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f kubernetes/deployment.yaml -n dev
          kubectl apply -f kubernetes/service.yaml -n dev

      - name: Wait for Deployment to be Ready
        run: kubectl rollout status deployment/my-app -n dev

      - name: Verify Deployment
        run: kubectl get pods -n dev -o wide

      - name: Restart Deployment if Needed
        run: kubectl rollout restart deployment my-app -n dev

##### Pull and Run Docker Container #####
  run-container:
    name: Pull and Run Docker Container Locally
    runs-on: self-hosted
    needs: deploy-to-k8s

    steps:
      - name: Stop and Remove Existing Container (if exists)
        run: |
          docker ps -a -q --filter "name=my-container" | grep -q . && docker stop my-container && docker rm my-container || echo "No existing container to remove"

      - name: Pull Latest Docker Image
        run: docker pull betrand1997/my-static-websites

      - name: Run Container with Auto Restart
        run: docker run -d -p 8080:80 --name my-container --restart unless-stopped betrand1997/my-static-websites
