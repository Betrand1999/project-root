apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: dev
spec:
  replicas: 0
  minReadySeconds: 10
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
      annotations:
        contact.email: "mmutagha@gmail.com"
    spec:
      containers:
        - name: my-app
          image: betrand1997/my-static-websites:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 50
          envFrom:
            - secretRef:
                name: my-app-secret

