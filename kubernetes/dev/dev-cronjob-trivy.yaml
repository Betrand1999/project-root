apiVersion: batch/v1
kind: CronJob
metadata:
  name: trivy-image-scan
  namespace: dev
spec:
  schedule: "0 2 * * *"  # Runs daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trivy
            image: aquasec/trivy:latest
            args:
              - "image"
              - "--severity"
              - "CRITICAL,HIGH"
              - "--no-progress"
              - "your-registry/your-app:latest"
          restartPolicy: OnFailure
