apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: betrandmutagha.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pod-a-service
            port:
              number: 8080
