apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: betrand1997/my-static-websites:latest
          ports:
            - containerPort: 80
              hostPort: 8080  # This makes it accessible on <VM-IP>:8080
