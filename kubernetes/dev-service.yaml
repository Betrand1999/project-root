apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: dev
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8080        # ClusterIP service port (optional)
      targetPort: 50    # Pod's container port
      nodePort: 3000    # External NodePort
  type: NodePort
